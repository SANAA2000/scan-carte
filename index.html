<!-- PREVIEW IMAGE -->
<script>
function showPreview(event) {
  const preview = document.getElementById('preview');
  const status = document.getElementById('status');
  const submitBtn = document.getElementById('submitBtn');

  if (!event.target.files.length) return;

  preview.innerHTML = '';
  const img = document.createElement('img');
  img.src = URL.createObjectURL(event.target.files[0]);
  preview.appendChild(img);

  status.style.display = 'block';
  submitBtn.disabled = false;
  submitBtn.classList.add('active');
}
</script>

<!-- ENVOI AUTO + RESET -->
<script>
const form = document.querySelector("form");
const submitBtn = document.getElementById("submitBtn");
const preview = document.getElementById("preview");
const status = document.getElementById("status");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  submitBtn.innerText = "â³ Envoi...";
  submitBtn.disabled = true;

  const formData = new FormData(form);

  try {
    await fetch(form.action, {
      method: "POST",
      body: formData
    });

    status.innerText = "âœ… Carte enregistrÃ©e. Vous pouvez scanner une autre carte.";
    status.style.display = "block";

    setTimeout(() => {
      form.reset();
      preview.innerHTML = "<span>Aucune photo</span>";
      submitBtn.innerText = "ğŸš€ Envoyer";
      submitBtn.disabled = true;
      submitBtn.classList.remove("active");
      status.style.display = "none";
      status.innerText = "âœ” Photo prÃªte Ã  Ãªtre envoyÃ©e";
    }, 2000);

  } catch (err) {
    status.innerText = "âŒ Erreur lors de lâ€™envoi";
    status.style.display = "block";
    submitBtn.innerText = "ğŸš€ Envoyer";
    submitBtn.disabled = false;
  }
});
</script>
